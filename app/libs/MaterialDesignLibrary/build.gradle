// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.+'

    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
    }

    group = "com.github.navasmdc"
    version = "1.5"
}

